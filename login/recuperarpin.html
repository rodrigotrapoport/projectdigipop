<script type="text/javascript">
	function email() {
    
	    var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
	    var test = document.getElementById("recPin").value;
	    var validacion = re.test(test); 
	    
	    if(validacion == true ){
		    document.getElementById("recPin").className = "form-control is-valid";
	    } else {
		    document.getElementById("recPin").className = "form-control is-invalid";
	    };
	 	
    }
