<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digipop Tech - Iniciar Sesión</title>
    <link rel="stylesheet" href="css/open-iconic-bootstrap.min.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/estilosiniciar.css">
</head>
<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <!-- Tabs Titles -->
    
            <!-- Icon -->
            <div class="fadeIn first">
                <br>
                <i class="fas fa-user"></i> Nuevo PIN de 4 Digitos
            </div>
    
            <!-- Login Form -->
            <form>
                <input type="text" id="new_password" class="fadeIn second" name="new_password" placeholder="Nuevo PIN 4 digitos">
                <input type="text" id="conf_password" class="fadeIn third" name="conf_password" placeholder="Confirmar PIN 4 digitos">
                <br>
                <input type="submit" class="fadeIn fourth" value="Guardar nuevo PIN">
            </form>
    
            <!-- Remind Passowrd -->
            <div id="formFooter">
                <a class="underlineHover" href="login.html">Inicio de Sesión</a> / <a class="underlineHover" href="registro.html">Quiero
                    Registrarme</a>
            </div>
    
        </div>
    </div>
</body>
</html>
