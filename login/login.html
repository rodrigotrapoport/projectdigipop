<body class="fondo" onload="inicio()">
	<br><br>    
    <div class="container">

<script type="text/javascript">
	
	
	function usuarioP() {
	    var n = document.getElementById("logUsuario").value;
	    if( n.length > 8 ){
		    document.getElementById("logUsuario").className = "form-control is-valid";
	    } else{
		    document.getElementById("logUsuario").className = "form-control is-invalid";
        };
    }
	
	function pinP() {
	    var n = document.getElementById("logPin").value;
	    if( n.length == 4 ){
		    document.getElementById("logPin").className = "form-control is-valid";
	    } else{
		    document.getElementById("logPin").className = "form-control is-invalid";
        };
    }
    
$(document).ready(function(){  
    $('#botonLogIn').click(function(){    
	    // ENVIA LOS DATOS PERSONALES 
	    $.ajax({  
	        url:"registro.php",   // envia a la url DE DATOS PERSONALES
	        method:"POST", 
	        dataType: 'json', 
	        data:{logUsuario : $("#logUsuario").val(),  // texto agregado
		          logPin     : $("#logPin").val()
		         },  
		         success:function(resp){
			        var datos = resp.res;
			        			        						                     
			    }, 
			    error:function(res){
				    alert('SOLICITUD ENVIADA');
				}
	    });
	          
    });
          
}); 
</script>
